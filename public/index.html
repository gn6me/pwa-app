<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- Add manifest -->
    <link rel="manifest" href="https://convention-app-a6834.firebaseapp.com/manifest.json">
    <link rel="stylesheet" type="text/css" href="https://convention-app-a6834.firebaseapp.com/addtohomescreen.css">
    <script src="https://convention-app-a6834.firebaseapp.com/addtohomescreen.js"></script>
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#536878">
    <title>PCAH</title>

     <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #root {
        max-width:800px;
        margin:0 auto;
      }
      .App {
        text-align: center;
      }
      .App-header {
        height: auto;
        padding: 10px;
        color: white;
      }
      .App-intro {
        font-size: larger;
      }
      .App-logo {
        height: 100%;
        float: left;
      }
    </style>

    <script src="https://use.fontawesome.com/6662f53420.js"></script>
    <script>
      addToHomescreen();
    </script>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class="App">
        <div class="App-header">
          <h2>Home</h2>
        </div>
        <p class="App-intro">
          Loading site...
        </p>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
  </body>
</html>
